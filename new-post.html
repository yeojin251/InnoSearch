<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./home.html">
        <span class="logo" aria-hidden="true"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12" /><path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor" /></svg></span>
        <span class="brand-text">InnoSearch</span>
      </a>
      <nav class="menu" aria-label="주요 메뉴">
        <a href="./matching.html">기술/분야</a>

      <div class="nav-actions">
        <a class="link" id="btn-login" href="./login.html">로그인</a>
        <a class="btn primary" id="btn-signup" href="./signup.html">회원가입</a>

        <a class="link" id="btn-logout" href="#" style="display: none;">로그아웃</a>

  <main class="board-main">
    <div class="container">
      <div class="board-header">
        <h1>새 글 작성</h1>
      </div>

      <div class="board-container">
        <form id="newPostForm">
          <div class="form-group">
            <label for="postTitle">제목</label>
            <input type="text" id="postTitle" required>
          </div>
          <div class="form-group">
            <label for="postContent">내용</label>
            <textarea id="postContent" rows="10" required></textarea>
          </div>
          <div class="form-actions">
            <button type="button" id="cancelBtn" class="btn">취소</button>
            <button type="submit" class="btn primary">등록</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container foot">
      <div class="brand lite">
        <span class="logo" aria-hidden="true"><svg viewBox="0 0 24 24" width="24" height="24"><path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12" /><path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor" /></svg></span>
