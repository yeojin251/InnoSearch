<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 · InnoSearch</title>

  <!-- Pretendard: 공식 CDN (구글폰트 아님) -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <!-- 사이트 공통 스타일 -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/mem_styles.css" />

  <style>
    /* ===== 마이페이지 전용 빠른 스타일 ===== */

    .mp-hero{ text-align:center; }
    .mp-hero .container{
      width: min(1100px, 92%);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap: 6px;
    }
    .mp-hero h1{
      margin:0; letter-spacing:-.2px;
      font-size: clamp(24px, 3.6vw, 34px);
      font-weight: 800;
    }
    .mp-hero .sub{ margin:0; }

    /* 개요 카드 (mem_styles 톤과 일치) */
    .overview-card{
      width: min(1100px, 92%);
      margin: 0 auto;
      background: linear-gradient(180deg, rgba(19,27,66,.88), rgba(16,22,54,.88));
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 16px;
      box-shadow: 0 16px 36px rgba(2,6,23,.25);
      padding: 18px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 18px;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .avatar{
      width:72px; height:72px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffffffaa, transparent 60%), #ffffff12;
      border:1px solid #ffffff30; box-shadow: inset 0 8px 20px #00000055;
    }
    .ov-main h1{ margin:2px 0 4px; font-size: clamp(20px, 2.6vw, 26px); }
    .mini{ color:#cbd5e1; font-size:13px; }

    .quick-stats{
      display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; margin-top: 12px;
    }
    .stat{
      background: var(--card); border:1px solid #ffffff14; border-radius: 12px;
      padding: 12px; text-align:center;
    }
    .stat .num{ font-size: 22px; font-weight:700; }
    .stat .lab{ color:#9aa4b2; font-size:13px; }

    @media (max-width: 900px){
      .overview-card{ grid-template-columns: auto 1fr; }
      .quick-stats{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 560px){
      .overview-card{ grid-template-columns: 1fr; text-align:center; }
      .ov-main{ display:flex; flex-direction:column; align-items:center; }
      .quick-stats{ grid-template-columns: 1fr 1fr; }
    }

    /* footer 고정 (auth-page와 함께 동작) */
    .auth-page{ min-height:100vh; display:flex; flex-direction:column; }
    .auth-page main{ flex:1 0 auto; }
    .auth-page .site-footer{ margin-top:auto; }
  </style>
</head>

<body class="auth-page">
  <!-- 상단 고정 네비게이션 -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./home.html" aria-label="홈으로">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12"/>
            <path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor"/>
          </svg>
        </span>
        <span class="brand-text">InnoSearch</span>
      </a>

      <nav class="menu" aria-label="주요 메뉴">
        <a href="./matching.html">기술/분야</a>
        <a href="./goodex.html">우수사례</a>
        <a href="./organ.html">창업시설</a>
        <a href="./board.html">게시판</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- 마이페이지 히어로 -->
    <section class="auth-hero mp-hero">
      <div class="container">
        <h1>마이페이지</h1>
        <p class="sub">내 활동 현황을 한 곳에서 확인하세요.</p>
      </div>
    </section>

    <!-- 개요 카드 -->
    <section class="auth-body" style="padding-top:16px;">
      <div class="overview-card">
        <div class="avatar" aria-hidden="true"></div>

        <div class="ov-main">
          <h1 id="user-name">로그인 중... <span class="mini" id="user-org">소속/기관: -</span></h1>

          <div class="quick-stats" aria-label="요약 통계">
            <div class="stat"><div class="num">0</div><div class="lab">저장한 리포트</div></div>
            <div class="stat"><div class="num">0</div><div class="lab">매칭 요청</div></div>
            <div class="stat"><div class="num">0</div><div class="lab">알림</div></div>
          </div>
        </div>
      </div>
    </section>

    <!-- 회원 탈퇴 -->
    <section class="auth-body" style="padding-top: 0;">
      <div class="container" style="text-align: right;">
        <button id="deleteAccountBtn" class="btn" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px;">
          회원 탈퇴
        </button>
      </div>
    </section>
  </main>

  <!-- 하단 푸터 -->
  <footer class="site-footer">
    <div class="container foot">
      <div class="brand lite">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12"/>
            <path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor"/>
          </svg>
        </span>
        <span class="brand-text">InnoSearch</span>
      </div>
      <div class="foot-right">
        <a href="#">이용약관</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">고객센터</a>
      </div>
    </div>
  </footer>

  <script src="./js/apiClient.js"></script>
  <script src="./js/session.js"></script>
  <script>
    // 마이페이지 유저 정보 로딩
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const response = await window.apiClient.get('/me');
        if (response.success) {
          const user = response.user;
          const userNameElement = document.getElementById('user-name');
          if (userNameElement) {
            userNameElement.innerHTML =
              `${user.name} <span class="mini" id="user-org">소속/기관: ${user.organization || '미입력'}</span>`;
          }
        } else {
          // 미로그인 → 로그인 페이지로
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('사용자 정보 로드 오류:', error);
        window.location.href = '/login';
      }
    });

    // 회원 탈퇴
    document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
      if (!confirm('정말로 회원 탈퇴 하시겠습니까?\n탈퇴 후에는 모든 데이터가 삭제되며 복구할 수 없습니다.')) return;
      if (!confirm('최종 확인입니다. 정말 탈퇴하시겠습니까?')) return;

      try {
        const response = await window.apiClient.delete('/account');
        if (response.success) {
          alert('회원 탈퇴가 완료되었습니다.');
          window.location.href = '/home';
        }
      } catch (error) {
        console.error('회원 탈퇴 오류:', error);
        alert('회원 탈퇴 중 오류가 발생했습니다.');
      }
    });
  </script>
</body>
</html>
