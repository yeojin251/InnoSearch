<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>마이페이지 · InnoSearch</title>

  <!-- 사이트 공통 / 멤버 전용 테마 -->
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/mem_styles.css" />

  <style>
    /* ===== 마이페이지 전용 보조 스타일 ===== */

    /* 로그인/회원가입과 동일하게: 중앙 정렬 히어로 */
    .mp-hero{ text-align:center; }
    .mp-hero .container{
      width: min(1100px, 92%);
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      gap: 6px;
    }
    .mp-hero h1{
      margin:0; letter-spacing:-.2px;
      font-size: clamp(24px, 3.6vw, 34px);
      font-weight: 800;
    }
    .mp-hero .sub{ margin:0; }

    /* 개요 카드 (중앙, mem_styles 톤) */
    .overview-card{
      width: min(1100px, 92%);
      margin: 0 auto;
      background: linear-gradient(180deg, rgba(19,27,66,.88), rgba(16,22,54,.88));
      border: 1px solid rgba(255,255,255,.22);
      border-radius: 16px;
      box-shadow: 0 16px 36px rgba(2,6,23,.25);
      padding: 18px;
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 18px;
      align-items: center;
      backdrop-filter: blur(6px);
    }

    .avatar{
      width:72px; height:72px; border-radius:999px;
      background: radial-gradient(circle at 30% 30%, #ffffffaa, transparent 60%), #ffffff12;
      border:1px solid #ffffff30; box-shadow: inset 0 8px 20px #00000055;
    }
    .ov-main h1{ margin:2px 0 4px; font-size: clamp(20px, 2.6vw, 26px); }
    .mini{ color:#cbd5e1; font-size:13px; }

    /* 요약 통계 */
    .quick-stats{
      display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; margin-top: 12px;
    }
    .stat{
      background: var(--card); border:1px solid #ffffff14; border-radius: 12px;
      padding: 12px; text-align:center;
    }
    .stat .num{ font-size: 22px; font-weight:700; }
    .stat .lab{ color:#9aa4b2; font-size:13px; }

    @media (max-width: 900px){
      .overview-card{ grid-template-columns: auto 1fr; }
      .quick-stats{ grid-template-columns: repeat(3, 1fr); }
    }
    @media (max-width: 560px){
      .overview-card{ grid-template-columns: 1fr; text-align:center; }
      .ov-main{ display:flex; flex-direction:column; align-items:center; }
      .quick-stats{ grid-template-columns: 1fr 1fr; }
    }

    /* footer 항상 하단 (auth-page와 함께 동작) */
    .auth-page{ min-height:100vh; display:flex; flex-direction:column; }
    .auth-page main{ flex:1 0 auto; }
    .auth-page .site-footer{ margin-top:auto; }
  </style>
</head>

<body class="auth-page">
  <!-- 상단 공통 네비 -->
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./home.html" aria-label="홈으로">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12"/>
            <path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor"/>
          </svg>
        </span>
        <span class="brand-text">InnoSearch</span>
      </a>

      <nav class="menu" aria-label="주요 메뉴">
        <a href="./matching.html">매칭</a>
        <a href="./story.html">스토리</a>
        <a href="./tech.html">유망기술</a>
        <a href="./notice.html">공지사항</a>
      </nav>
    </div>
  </header>

  <main>
    <!-- 로그인/회원가입과 동일한 중앙 히어로 -->
    <section class="auth-hero mp-hero">
      <div class="container">
        <h1>마이페이지</h1>
        <p class="sub">활동 내역을 한 곳에서 관리합니다.</p>
      </div>
    </section>

    <!-- 개요 카드 -->
    <section class="auth-body" style="padding-top:16px;">
      <div class="overview-card">
        <div class="avatar" aria-hidden="true"></div>

        <div class="ov-main">
          <h1 id="user-name">로딩 중... <span class="mini" id="user-org">소속/기업명:</span></h1>

          <div class="quick-stats" aria-label="요약 통계">
            <div class="stat"><div class="num">0</div><div class="lab">저장한 리포트</div></div>
            <div class="stat"><div class="num">0</div><div class="lab">매칭 내역</div></div>
            <div class="stat"><div class="num">0</div><div class="lab">알림</div></div>
          </div>
        </div>
      </div>
    </section>

    <!-- 회원 탈퇴 버튼 (박스 밖 하단 오른쪽) -->
    <section class="auth-body" style="padding-top: 0;">
      <div class="container" style="text-align: right;">
        <button id="deleteAccountBtn" class="btn" style="background: #ef4444; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-size: 14px;">
          회원 탈퇴
        </button>
      </div>
    </section>
  </main>

  <!-- 하단 공통 -->
  <footer class="site-footer">
    <div class="container foot">
      <div class="brand lite">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12"/>
            <path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor"/>
          </svg>
        </span>
        <span class="brand-text">InnoSearch</span>
      </div>
      <div class="foot-right">
        <a href="#">이용약관</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">고객센터</a>
      </div>
    </div>
  </footer>

  <script src="./js/apiClient.js"></script>
  <script src="./js/session.js"></script>
  <script>
    // 마이페이지 사용자 정보 로드
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // 로그인 상태 확인
        const response = await window.apiClient.get('/me');
        if (response.success) {
          const user = response.user;
          
          // 사용자 이름 표시
          const userNameElement = document.getElementById('user-name');
          if (userNameElement) {
            userNameElement.innerHTML = `${user.name} <span class="mini" id="user-org">소속/기업명: ${user.organization || '미설정'}</span>`;
          }
        } else {
          // 로그인하지 않은 경우 로그인 페이지로 리다이렉트
          window.location.href = '/login';
        }
      } catch (error) {
        console.error('사용자 정보 로드 실패:', error);
        // 로그인하지 않은 경우 로그인 페이지로 리다이렉트
        window.location.href = '/login';
      }
    });

    // 회원 탈퇴 기능
    document.getElementById('deleteAccountBtn').addEventListener('click', async () => {
      if (confirm('정말로 회원 탈퇴를 하시겠습니까?\n탈퇴 후에는 모든 데이터가 삭제되며 복구할 수 없습니다.')) {
        if (confirm('마지막 확인입니다.\n정말로 탈퇴하시겠습니까?')) {
          try {
            const response = await window.apiClient.delete('/account');
            if (response.success) {
              alert('회원 탈퇴가 완료되었습니다.');
              window.location.href = '/home';
            }
          } catch (error) {
            console.error('회원 탈퇴 실패:', error);
            alert('회원 탈퇴 중 오류가 발생했습니다.');
          }
        }
      }
    });
  </script>
</body>
</html>
