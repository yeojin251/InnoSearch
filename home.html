<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InnoSearch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./home.html">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12" />
            <path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor" />
          </svg>
        </span>
        <span class="brand-text">InnoSearch</span>
      </a>

      <nav class="menu" aria-label="주요 메뉴">
        <a href="./matching.html">매칭</a>
        <a href="./story.html">스토리</a>
        <a href="./tech.html">유망기술</a>
        <a href="./notice.html">공지사항</a>
      </nav>

      <div class="nav-actions">
        <a class="link" id="btn-login" href="./login.html">로그인</a>
        <a class="btn primary" id="btn-signup" href="./signup.html">회원가입</a>
        <a class="link" id="btn-mypage" href="./myLab.html" style="display: none;">마이페이지</a>
        <a class="link" id="btn-logout" href="#" style="display: none;">로그아웃</a>
        <span id="user-display" style="display: none; margin-right: 10px; color: #666;"></span>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container hero-inner">
        <div class="hero-copy">
          <div class="hero-tool">
            <h3>빠른 매칭</h3>

            <div class="tool-card">
              <div class="field">
                <label class="sr-only" for="q">문제/키워드</label>
                <input id="q" type="text" placeholder="키워드 입력 (예: 친환경)" />
              </div>


              <div class="actions">
                <button class="btn primary" id="matchBtn">매칭 보기</button>
              </div>

              <div id="matchingResults"></div>
            </div>
          </div>
        </div>

        <div class="hero-art" aria-hidden="true">
          <div class="bubble b1"></div>
          <div class="bubble b2"></div>
          <div class="bubble b3"></div>
        </div>
      </div>

      <svg class="hero-wave wave-up" viewBox="0 0 1440 160" preserveAspectRatio="none" aria-hidden="true">
        <path d="M0,64 C180,128 360,0 540,26.7 C720,53.3 900,160 1080,144 C1260,128 1350,96 1440,80 L1440,160 L0,160 Z"/>
      </svg>
    </section>

    <section id="updates" class="section">
      <div class="container section-head">
        <h2>최신 리포트</h2>
      </div>

      <div class="container cards" id="report-cards-container">
        </div>
    </section>

    <section class="section tags">
      <div class="container section-head">
        <h2>최신 트렌드</h2>
      </div>

      <div class="container tag-list" role="list">
        <a href="#" class="tag" role="listitem">팝업스토어</a>
        <a href="#" class="tag" role="listitem">MZ세대</a>
        <a href="#" class="tag" role="listitem">숏폼</a>
        <a href="#" class="tag" role="listitem">시니어</a>
        <a href="#" class="tag" role="listitem">취미</a>
        <a href="#" class="tag" role="listitem">고물가</a>
        <a href="#" class="tag" role="listitem">AI</a>
        <a href="#" class="tag" role="listitem">이커머스</a>
        <a href="#" class="tag" role="listitem">비건</a>
        <a href="#" class="tag" role="listitem">ESG</a>
        <a href="#" class="tag" role="listitem">유튜브</a>
        <a href="#" class="tag" role="listitem">가성비</a>
        <a href="#" class="tag" role="listitem">1인가구</a>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container foot">
      <div class="brand lite">
        <span class="logo" aria-hidden="true">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12" />
            <path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor" />
          </svg>
        </span>
        <span class="brand-text">InnoSearch</span>
      </div>
      <div class="foot-right">
        <a href="#">이용약관</a>
        <a href="#">개인정보처리방침</a>
        <a href="#">고객센터</a>
      </div>
    </div>
  </footer>

  <script src="./js/apiClient.js"></script>
  <script src="./js/session.js"></script>
  <script src="./js/matching.js"></script>
  <script src="./js/home.js"></script>
</body>
</html>
