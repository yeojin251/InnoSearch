<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원가입 – InnoSearch</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="stylesheet" href="./css/mem_styles.css" />
</head>
<body>
<body class="auth-page">    
  <header class="site-header">
    <div class="container nav">
      <a class="brand" href="./home.html"><span class="logo">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12"/><path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor"/></svg>
      </span><span class="brand-text">InnoSearch</span></a>
    </div>
  </header>

  <main class="auth">
    <section class="auth-hero">
      <div class="container">
        <h1>회원가입</h1>
        <p class="sub">회원정보를 입력해 주세요.</p>
      </div>
    </section>

    <section class="auth-body">
      <div class="container">
        <form class="auth-card" action="#" method="post" novalidate>
          <div class="field">
            <label for="name">이름</label>
            <input id="name" name="name" type="text" placeholder="홍길동" required>
          </div>

          <div class="field">
            <label for="email">이메일</label>
            <input id="email" name="email" type="email" required>
          </div>

          <div class="row-2">
            <div class="field">
              <label for="pw">비밀번호</label>
              <div class="pw-wrap">
                <input id="pw" name="password" type="password" placeholder="최소 8자" required minlength="8">
                <button type="button" class="pw-toggle" onclick="togglePw('pw', this)">보기</button>
              </div>
            </div>
            <div class="field">
              <label for="pw2">비밀번호 확인</label>
              <div class="pw-wrap">
                <input id="pw2" name="password2" type="password" placeholder="다시 입력" required minlength="8">
                <button type="button" class="pw-toggle" onclick="togglePw('pw2', this)">보기</button>
              </div>
            </div>
          </div>

          <div class="field">
            <label for="org">소속/기업명 (선택)</label>
            <input id="org" name="org" type="text" placeholder="InnoSearch Lab">
          </div>

          <button class="btn primary full" type="submit" id="signupBtn">계정 만들기</button>

          <p class="muted center small">
            이미 계정이 있나요? <a class="link-strong" href="./login.html">로그인</a>
          </p>
        </form>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container foot">
      <div class="brand lite">
        <span class="logo"><svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 2l8.66 5v10L12 22l-8.66-5V7z" fill="currentColor" opacity=".12"/><path d="M12 6l6.06 3.5v7L12 20l-6.06-3.5v-7z" fill="currentColor"/></svg></span>
        <span class="brand-text">InnoSearch</span>
      </div>
      <div class="foot-right">
        <a href="#">이용약관</a><a href="#">개인정보처리방침</a><a href="#">고객센터</a>
      </div>
    </div>
  </footer>

  <script src="./js/apiClient.js"></script>
  <script src="./js/signup.js"></script>
  <script>
    function togglePw(id, btn){
      const el = document.getElementById(id);
      el.type = el.type === 'password' ? 'text' : 'password';
      btn.textContent = el.type === 'password' ? '보기' : '숨기기';
    }
  </script>
</body>
</html>
